<div>
  <h1>{{ titulo }}</h1>
  <form
    (submit)="
    enviarFormulario(
        nombreInput.value,
        emailInput.value,

        mensajeInput.value
      )
    "
  >
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" #nombreInput required />
    </div>
    <div>
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" #emailInput required />
    </div>
    <div>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" #mensajeInput required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>
